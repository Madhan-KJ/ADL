<!DOCTYPE html>
<html>
    <head>
        <title>PRGI - Sign Up</title>
        <link rel="stylesheet" href="SignUp.css">
    </head>
    <body background="signup_bg.jpeg">
        <button class="top">&#11207; Back</button>
        <p class="top1">PRGI</p>
        <p class="top2">Title Verification and Registration</p>
        <div class="box">
            <p class="login">SIGN UP</p>
            <p class="full">Full Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
            <input class="full1" type="text" placeholder="Enter your Full Name">
            <p class="user">Username:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
            <input class="user1" type="text" placeholder="Enter a Username">
            <p class="mail">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
            <input class="mail1" type="email" placeholder="Enter your Email Address">
            <p class="pass">Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
            <input class="pass1" type="password" placeholder="Set Password">
            <p class="pass2">Confirm Password:</p>
            <input class="pass3" type="password" placeholder="Confirm Password">
            <input class="rem" type="checkbox" >
            <p class="rem1">Agree our <a class="term">Terms & Conditions</a></p>
            <button class="but">Sign Up</button>
            <p class="or">or</p>
            <p class="sign">Already have an Account? <a class=sign1>Log In</a></p>
        </div>
    </body>
</html>
