<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password</title>
        <link rel="stylesheet" href="Reset Password.css">
    </head>
    <body>
        <div class="box">
            <div class="top">
                <button class="x">&times;</button>
                <p class="title">Reset Password</p>
            </div>
            <div class="info">
                <p class="a">Email Address:</p>
                <input type="text" placeholder="Enter your Email here...">
                <button>Send</button>
                <p class="b">On clicking the 'Send' button, you'll receive an Email to the entered mail ID, using which you can Reset your Password.</p>
            </div>
        </div>
    </body>
</html>
